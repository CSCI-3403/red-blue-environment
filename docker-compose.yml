version: "3.9"

services:
  external-vpn:
    image: kylemanna/openvpn
    cap_add:
      - NET_ADMIN
    ports:
      - "1195:1194/udp"
    restart: always
    volumes:
      - ./volumes/vpn/external:/etc/openvpn
    networks:
      - external-net

  internal-vpn:
    image: kylemanna/openvpn
    hostname: vpn.hattitude.biz
    cap_add:
      - NET_ADMIN
    ports:
      - "1194:1194/udp"
    restart: always
    volumes:
      - ./volumes/vpn/internal:/etc/openvpn
    networks:
      - internal-net

  kali:
    build: docker/kali
    hostname: kali
    ports:
      - "22:22"
    networks:
      - external-net

  proda:
    build: docker/ubuntu-base
    hostname: proda-10-10-10-6
    environment:
      - USERS=webadmin:010101;user:888888;bob:a1b2c3;test:changeme;root:hattitude
    expose:
      - "0-65535"
    volumes:
      - ./volumes/production_website:/var/www/html/
      - ./files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
      - ./files/service/apache2/run:/etc/service/apache2/run
      - ./files/service/apache2/apache2.conf:/etc/apache2/apache2.conf
    networks:
      internal-net:
        ipv4_address: "10.10.10.6"
      external-net:
        ipv4_address: "10.44.44.12"

  prodb:
    build: docker/ubuntu-base
    hostname: prodb-10-10-10-7
    environment:
      - USERS=webadmin:010101;user:888888;alice:gizmo1;root:hattitude
    expose:
      - "0-65535"
    volumes:
      - ./volumes/reviews:/var/www/html/
      - ./files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
      - ./files/service/apache2/run:/etc/service/apache2/run
      - ./files/service/apache2/apache2.conf:/etc/apache2/apache2.conf
    networks:
      internal-net:
        ipv4_address: "10.10.10.7"
      external-net:
        ipv4_address: "10.44.44.13"

  prodc:
    build: docker/ubuntu-base
    hostname: prodc-10-10-10-8
    environment:
      - USERS=dbadmin:dbaccess;sysadmin:friend;alice:gizmo1;test:changeme;root:hattitude
    expose:
      - "0-65535"
    volumes:
      - ./files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
      - ./files/service/mysql/run:/etc/service/mysql/run
      - ./files/service/mysql/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./files/service/mysql/init_db.sh:/etc/init_db.sh
      - ./volumes/database:/opt/mysql/mysql/data
    networks:
      internal-net:
        ipv4_address: "10.10.10.8"

  inta:
    build: docker/ubuntu-base
    hostname: inta-10-10-10-9
    environment:
      - USERS=sysadmin:friend;bob:a1b2c3;user:letmein;root:hattitude
    expose:
      - "0-65535"
    volumes:
      - ./volumes/internal_wiki:/var/www/html/
      - ./files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
      - ./files/service/apache2/run:/etc/service/apache2/run
    networks:
      internal-net:
        ipv4_address: "10.10.10.9"

