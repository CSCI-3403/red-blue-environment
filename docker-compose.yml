networks:
  internal-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

  external-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.44.44.0/24
          gateway: 10.44.44.1